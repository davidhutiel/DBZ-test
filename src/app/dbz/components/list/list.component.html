<ul *ngFor="let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "  class="list-group">
    <li  class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-primary':isFirst,
                    'list-group-item-dark':isLast}">
        <div>
            <span class="text-primary">{{i+1}}.</span>
            <span>Nombre: {{character.name}} </span>
            <strong>Poder: {{character.power}}</strong>
            
        </div>
        <button type="button" (click)="deleteElement(character.id!)" class="btn btn-danger">X</button>
    </li>
</ul>
