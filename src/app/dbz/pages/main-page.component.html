<div class ="row d-flex justify-content-between">

    <div class="col">
        <div class="col flex-fill">
            <h4>Listado Personajes</h4>
            <app-dbz-list [characterList]="characters" (onDeleteElement)="onDeleteCharacter($event)" ></app-dbz-list>
        </div>
    </div>

    <div class="col">
        <h4>Agregar personaje</h4>
        <app-dbz-form (onNewCharacter)="onNewCharacter($event)"></app-dbz-form>
    </div>
</div>
